<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head> 
<body>
    <div class="container">
        <section class="nav__top">
            <p>
                <b> Questions? Need Help?</b>   Call us on (+123) 456 1500
            </p>
            <a  href="#!" class="gift__card">
                <img src="img/gift.svg" alt="gift">
                    BTP Gift Card
            </a>
            <a href="#!" >
                <img src="img/star.svg" alt="star">
                Loyalty Program
            </a>
        </section>
        <section class="navbar">
            <a href="#!">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <div class="form-search">
                <form method="POST">
                    <input type="search" placeholder="Search Location" name="search" class="search__navbar">
                    <span class="search">
                        <img src="img/search.svg" alt="">
                    </span>
                </form>
            </div>
            <div class="user__information">
                <a href="#!" class="card"  >
                    <img src="img/card.svg"alt="card">
                    <p class="num__card">2</p>
                </a>
                <a  href="#!" class="profile">
                    <img src="img/profile.jpg" class="profile__picture" alt="profile picture">
                   <span class="user">Yagami</span> 
                </a>
            </div>
        </section>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
